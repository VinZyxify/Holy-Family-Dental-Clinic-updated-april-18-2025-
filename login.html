<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Holy Family Dental Clinic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #00bfff;
            --secondary-color: #2c3e50;
            --text-color: #2c3e50;
            --text-muted: #777;
            --border-color: #ddd;
            --light-bg: #f5f7fa;
            --white: #ffffff;
            --success-color: #4CAF50;
            --error-color: #F44336;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: url('HolyFAmDentalClinic Bacground pic.png') no-repeat;
            backdrop-filter: blur(5px);
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .auth-container {
            display: flex;
            max-width: 1000px;
            width: 90%;
            min-height: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* Left Side - Welcome Section */
        .welcome-side {
            flex: 1;
            background: rgba(44, 62, 80, 0.85);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .welcome-side img {
            width: 120px;
            margin-bottom: 30px;
        }

        .welcome-side h2 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .welcome-side p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 350px;
        }

        .welcome-side .divider {
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            margin: 20px 0;
        }

        .back-to-home {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            color: white;
        }

        /* Right Side - Form Section */
        .form-side {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .form-header h1 {
            color: var(--secondary-color);
            font-size: 32px;
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--text-muted);
            font-size: 16px;
        }

        .form-header p a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        /* Form Styles */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            max-width: 90%;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: var(--text-muted);
            font-size: 18px;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
        }

        .remember-me input {
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Button Styles */
        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #009acd;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #1a2a3a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .social-divider {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-muted);
            font-size: 14px;
            margin: 10px 0;
        }

        .social-divider::before,
        .social-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .facebook-btn {
            background-color: #3b5998;
        }

        .google-btn {
            background-color: #db4437;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                min-height: auto;
            }
            
            .welcome-side {
                padding: 30px 20px;
                display: none; /* Hide welcome side on mobile */
            }
            
            .form-side {
                padding: 40px 25px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-form {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Welcome Side -->
        <div class="welcome-side">
            <img src="logo.png" alt="Holy Family Dental Clinic Logo">
            <h2>Welcome Back!</h2>
            <div class="divider"></div>
            <p>Log In to access your dental records, appointments, and personalized care from Holy Family Dental Clinic.</p>
            <a href="landingpage.html" class="back-to-home">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <!-- Form Side -->
        <div class="form-side">
            <div class="form-header">
                <h1>Log In</h1>
                <p>Don't have an account? <a href="signup.html">Create one</a></p>
            </div>

            <form class="auth-form" id="signinForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="form-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>

                <div class="social-login">
                    <div class="social-divider">
                        Or sign in with
                    </div>
                    <div class="social-buttons">
                        <a href="#" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signinForm = document.getElementById('signinForm');
            
            signinForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember').checked;
                
                // Basic validation
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Here you would normally send the data to your backend
                console.log('Signing in with:', { email, password, rememberMe });
                
                // For demo purposes, we'll simulate a successful login
                // and redirect based on user type
                const isAdmin = email.includes('admin');
                
                if (rememberMe) {
                    localStorage.setItem('userTypeChoice', isAdmin ? 'doctor' : 'patient');
                }
                
                // Redirect based on user type
                if (isAdmin) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'landingpage.html';
                }
            });
            
            // Check if user is already logged in (for demo purposes)
            const userType = localStorage.getItem('userTypeChoice');
            if (userType) {
                if (userType === 'doctor') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'landingpage.html';
                }
            }
        });
    </script>
</body>
</html>
